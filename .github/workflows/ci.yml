name: CI/CD

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Format check with ruff
        run: uv run ruff format --check .

      - name: Run Django checks
        run: uv run python manage.py check
        env:
          DJANGO_SETTINGS_MODULE: config.settings.development

      - name: Run tests
        run: uv run pytest -v
        env:
          DJANGO_SETTINGS_MODULE: config.settings.development

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload frontend build artifact
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  deploy:
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 54.180.156.86
          username: admin
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd /var/www/kis
            git pull origin master || git pull origin main

            # Backend
            cd /var/www/kis/backend
            ~/.local/bin/uv sync
            ~/.local/bin/uv run python manage.py migrate --noinput
            ~/.local/bin/uv run python manage.py collectstatic --noinput

            # Prepare for frontend deployment
            rm -rf /var/www/kis/frontend-serve
            mkdir -p /var/www/kis/frontend-serve

            # Restart backend
            sudo systemctl restart kis-backend

      - name: Deploy frontend build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 54.180.156.86
          username: admin
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "frontend-dist/*"
          target: /var/www/kis/frontend-serve
          strip_components: 1
